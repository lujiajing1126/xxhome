<!-- application template -->
<!-- section header -->
{{include './partial/header'}}
<!-- section content -->
<div class="wrapper responsive clearfix container0 vote-outer {{if mobile}}mobile{{/if}}">
	<div class="voteplayer-wrapper">
		<div class="voteplayer-avatar">
			<img src="{{option.imgUrl}}" onerror="this.src='images/default/3.png';" />
			{{if i<3}}<div class="rank"><i>{{i+1}}</i></div>{{/if}}
		</div>
		<div class="voteplayer-name">{{option.optionName}}</div>
		<div class="voteplayer-info-wrapper">
			{{each option.descriptions as desc i}}
			<p>{{desc}}</p>
			{{/each}}
		</div>
		<div class="voteplayer-footer">
			<div class="voteplayer-ticket-wrapper">
				<span>1024</span>
				票
			</div>
			<div class="voteplayer-btn-wrapper">
				<button class="btn btn-vote" data-xx-action="voteCast">我要投票</button>
			</div>
		</div>
	</div>
</div>
<!-- section footer -->
{{include './partial/footer'}}
