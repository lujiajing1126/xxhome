<!-- application template -->
<!-- section header -->
{{include './partial/header'}}
<!-- section content -->
<section class="container container0 responsive">
	<div class="wrapper responsive">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label for="userName" class="col-sm-2 control-label">用户名</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="userName" placeholder="手机号码/邮箱" />
				</div>
			</div>
			<div class="form-group">
				<label for="oldPassword" class="col-sm-2 control-label">旧密码</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="oldPassword" placeholder="请输入原密码" />
				</div>
			</div>
			<div class="form-group">
				<label for="newPassword" class="col-sm-2 control-label">新密码</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="newPassword" placeholder="请输入新密码" />
				</div>
			</div>
			<div class="form-group">
				<label for="confirmPassword" class="col-sm-2 control-label">确认新密码</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="confirmPassword" placeholder="再次输入新密码" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" data-xx-action="changePassword">确认修改密码</button>
				</div>
			</div>
		</form>
	</div>
</section>
<!-- section footer -->
{{include './partial/footer'}}
