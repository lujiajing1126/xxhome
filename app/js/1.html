<div id='Login_Box_Wrapper' class='on'>
	<div id='Login_Box' class='box'>
		<header class='bg'>
			<div class='close' title='关闭' id='BTN_LOGIN_CLOSE'>
				<span>×</span>
			</div>
		</header>
		<section class='form-box'>
			<form  action='" + url + "' method='post'>
				<div class='form-row'>
					<div class='tip' id='Login_Tip'>
						<span></span>
					</div>
				</div>
				<div class='form-row'>
					<span>账号</span>
					<input type='text' name='u' placeholder='邮箱/手机号' title='账号为邮箱或者手机号！' id='USERNAME'  />
				</div>
				<div class='form-row'>
					<span>密码</span>
					<input type='password' name='u' placeholder='密码' id='PASSWORD'  />
				</div>
				<div class='form-row'>
					<input type='submit' value='登陆' id='BOX_BTN_SIGNIN' data-xx-login-action='login' />
				</div>
				<div class='form-row'>
					<div class='login-help'>
						<a href='#'>立即注册</a> <i></i>
						<a href='#'>忘记密码？</a>
					</div>
				</div>
			</form>
		</section>
	</div>
</div>
