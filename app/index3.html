	<section class="container">
		<div class="wrapper popbox-wrapper">
			<div id="popbox"></div>

	<section class="container" id="Org">
		<div class="wrapper org-wrapper">
			<header class="inner-header org-header">
				<div class="header-left org-zone">
					<span id="OrgZone" data-xx-action="toggleOrgZoneLayer" title="展开/收起">组织空间▾</span>
					<div class="org-type-wrapper off" id="OrgZoneLayer">
						<p>请筛选组织类型</p>
						<div class="org-types" id="OrgTypes">
							<span class="org-type current" data-value="1" data-xx-action="selectOrgType">学术</span>
							<span class="org-type" data-value="2" data-xx-action="selectOrgType">学术</span>
							<span class="org-type" data-value="3" data-xx-action="selectOrgType">学术</span>

							<span class="org-type" data-value="6" data-xx-action="selectOrgType">学术</span>
						</div>
					</div>
				</div>
				<div class="header-right org-else">
					<a href="javascript:void(0);">
						<span class="org-add" data-xx-action="createOrg">+创建组织</span>
					</a>

					<span class="org-search">
						<form class="search-form" action="#">
							<input type="text" class="search-input" placeholder="输入关键字" />
						</form>
					</span>
				</div>
			</header>
			<section class="org-content clearfix">
				<div class="content-left1 org-list-wrapper">
					<ul class="org-list" id="OrgList"></ul>
					<div class="org-button-wrapper">
						<button data-xx-action="getOrgList">换一组</button>
					</div>
				</div>
				<div class="content-right1 activity-list-wrapper" id="ArticleList">
					<div class="loader"></div>

				</div>
			</section>
		</div>
	</section>
	<section class="container" id="Articles">
		<div class="wrapper">
			<header class="inner-header article-header">
				<div class="header-left">
					<h1>优秀文章</h1>
